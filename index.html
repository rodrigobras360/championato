<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Bem-vindo ao Championato</h1>
    </header>
    <nav>
        <button onclick="showSection('score-section')">Tabela de Pontuação</button>
        <button onclick="showSection('history-section')">História dos Mamanços</button>
        <button onclick="showAdminSection()">Administração</button>
    </nav>
    
    <div id="score-section" class="section" style="display: none;">
        <h2>Tabela de Pontuação</h2>
        <table id="score-table">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Hierarquia</th>
                    <th>Pontos Normais</th>
                    <th>Bónus</th>
                    <th>Pontos Totais</th>
                </tr>
            </thead>
            <tbody>
                <!-- Pontuações serão adicionadas aqui dinamicamente -->
            </tbody>
        </table>
    </div>
    
    <div id="history-section" class="section" style="display: none;">
        <h2>História dos Mamanços</h2>
        <ul id="mamanços-list"></ul>
    </div>
    
    <div id="admin-login-section" class="section" style="display: none;">
        <h2>Administração</h2>
        <form id="admin-login-form">
            <label for="admin-password">Palavra-passe: </label>
            <input type="password" id="admin-password" required>
            <button type="submit">Entrar</button>
        </form>
    </div>

    <div id="admin-section" class="section" style="display: none;">
        <h2>Área de Administração</h2>
        <div id="add-bonus">
            <h3>Adicionar Bónus</h3>
            <form id="bonus-form">
                <label for="bonus-description">Descrição do Bónus: </label>
                <input type="text" id="bonus-description" required>
                <label for="bonus-value">Valor do Bónus: </label>
                <input type="number" id="bonus-value" required>
                <button type="submit">Adicionar Bónus</button>
            </form>
            <ul id="bonus-list"></ul>
        </div>
        <div id="add-event">
            <h3>Adicionar Mamanço</h3>
            <form id="mamador1-form">
                <div id="mamador1-section">
                    <label for="mamador1-name">Nome do Mamador 1: </label>
                    <input type="text" id="mamador1-name" required>
                    <label for="mamador1-hierarchy">Hierarquia do Mamador 1: </label>
                    <select id="mamador1-hierarchy">
                        <option value="Caloiro">Caloiro/Caloiro</option>
                        <option value="Pastrana">Excelentíssimo/Excelentíssima Pastrana</option>
                        <option value="Doutor">Excelentíssimo/Excelentíssima Doutor(a)</option>
                        <option value="Veterano">Excelentíssimo/Excelentíssima Veterano(a)</option>
                        <option value="Dux">Excelentíssimo/Excelentíssima Dux</option>
                    </select>
                    <br>
                    <label for="is-champi">É Champi?</label>
                    <input type="checkbox" id="is-champi">
                    <br>
                    <button type="submit">Adicionar Mamador 1</button>
                </div>
            </form>
            <form id="mamador2-form" style="display:none;">
                <div id="mamador2-section">
                    <label for="mamador2-name">Nome do Mamador 2: </label>
                    <input type="text" id="mamador2-name" required>
                    <label for="mamador2-hierarchy">Hierarquia do Mamador 2: </label>
                    <select id="mamador2-hierarchy">
                        <option value="Caloiro">Caloiro/Caloiro</option>
                        <option value="Pastrana">Excelentíssimo/Excelentíssima Pastrana</option>
                        <option value="Doutor">Excelentíssimo/Excelentíssima Doutor(a)</option>
                        <option value="Veterano">Excelentíssimo/Excelentíssima Veterano(a)</option>
                        <option value="Dux">Excelentíssimo/Excelentíssima Dux</option>
                    </select>
                    <br>
                    <label for="bonus-select">Bónus: </label>
                    <select id="bonus-select" multiple></select>
                    <br>
                    <label for="times">Quantas vezes já aconteceu: </label>
                    <input type="number" id="times" min="1" required>
                    <br>
                    <button type="submit">Adicionar Mamanço</button>
                </div>
            </form>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Championato</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="https://cdn.glitch.global/46648d24-7591-466a-af03-3f767df8a509/brasao.png?v=1717442451877" alt="Brasão">
        <h1>Bem-vindo, este é o Championato</h1>
    </header>
    
    <main>
        <section id="login-section">
            <h2>Login</h2>
            <form id="login-form">
                <label for="password">Palavra-passe:</label>
                <input type="password" id="password" required>
                <button type="submit">Entrar</button>
            </form>
        </section>

        <nav>
            <button id="score-button">Tabela de Pontuação</button>
            <button id="history-button">Histórico de Mamanços</button>
            <button id="admin-button">Gallo-Praxis</button>
        </nav>

        <section id="score-section" class="hidden">
            <h2>Tabela de Pontuação</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Hierarquia</th>
                        <th>Pontos Normais</th>
                        <th>Bónus</th>
                        <th>Pontos Totais</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Pontuações serão adicionadas aqui dinamicamente -->
                </tbody>
            </table>
        </section>

        <section id="history-section" class="hidden">
            <h2>Histórico de Mamanços</h2>
            <ul id="mamanços-list"></ul>
        </section>

        <section id="admin-section" class="hidden">
            <h2>Gallo-Praxis</h2>
            <!-- Additional forms and lists for admin -->
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
